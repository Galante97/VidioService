language: python
services:
  - docker
before_script: 
  - pip install docker-compose
before_install:
  - echo "Testing Docker Hub credentials"
  - docker login -e=$DOCKER_EMAIL -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD
  - echo "Docker Hub credentials are working"
  - docker build -t build-springxd-base .

script:
  - docker ps -a
after_success:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
  - docker-compose build ;

  - docker push $DOCKER_USERNAME/deep-vidio-service-web 
  - docker push $DOCKER_USERNAME/deep-vidio-service-worker ;

deploy:
  provider: elasticbeanstalk
  region: us-east-1
  app: DeepVidioService
  env: DeepVidioService
  bucket-name: elasticbeanstalk-us-east-1-831217947123
  bucket-path: DeepVidioService
  on:
    branch: aws_deployment
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY